name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v5.0.0
    
    - name: Setup Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: '3.12'
        
    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root
          
    - name: Проверка кода (pylint)
      run: poetry run pylint .
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ENV: test
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: test_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

    steps:
      - name: Clone repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Run tests
        run: poetry run pytest

